<ion-view view-title="发现">
  <ion-content>
    <ion-list ng-controller="FavoriteCtrl">
      <ion-item ng-repeat="favor in exploreFavorites" ng-click="showFavorite(favor.id)">
        {{favor.name}}
        <span class="item-note">
          {{favor.entries_num}}
        </span>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
