<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">{{favor.name}}</h1>
  </ion-header-bar>
  <ion-content>
    <div class="list">
      <div class="row responsive-sm" >
        <div class="col-33" ng-repeat="entry in favor.entries">
          <div class="card bookmark">
            <a href="{{entry.url}}" target="_blank" style="text-decoration: none;">
            <div class="item item-thumbnail-left">
              <img ng-src="{{entry.url | favicon}}">
              <h2>{{entry.title}}</h2>
              <p>{{entry.remark}}</p>
            </div>
            </a>
          </div>
        </div>
      </div>
    </div>
  </ion-content>
</ion-modal-view>
