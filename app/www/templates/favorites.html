<ion-view view-title="收藏夹">
  <ion-content class="has-tabs-top">
    <div class="list">
      <a class="item" ng-click="showFavorite({{favor.id}})" ng-repeat="favor in $root.favorites">
        {{favor.name}}
        <span class="item-note">
          {{favor.entries_num}}
        </span>
      </a>
    </div>
  </ion-content>
</ion-view>
