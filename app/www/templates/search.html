<ion-view view-title="搜索">
  <ion-content has-header="true">
    <div class="list" ng-controller="BookmarkCtrl">
      <div class="list list-inset">
        <label class="item item-input">
          <i class="icon ion-search placeholder-icon"></i>
          <input type="text" placeholder="输入要查找的书签信息..." ng-model="query[queryBy]">
        </label>
      </div>

      <ion-item class="item item-thumbnail-left" ng-href="{{entry.url}}" target="_blank" click-for-options ng-repeat="entry in $root.entries | filter:query">
        <img ng-src="{{entry.url | favicon}}">
        <h2>{{entry.title}}</h2>
        <p>{{entry.remark}}</p>
        <ion-option-button class="button-positive" ng-click="editEntry(entry.id)">
          编辑
        </ion-option-button>
        <ion-option-button class="button-assertive" ng-click="removeEntry(entry)">
          删除
        </ion-option-button>
      </ion-item>
    </div>
  </ion-content>
</ion-view>
