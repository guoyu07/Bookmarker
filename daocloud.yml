image: daocloud/ci-python:3.4
services:
    - mysql
    - redis

env:
    - DAO_TEST = "True"
    - MYSQL_INSTANCE_NAME = "django"
    - MYSQL_USERNAME = "root"
    - MYSQL_PASSWORD = "mysql"

install:
    - pip install coverage

before_script:
    - pip install -r requirements.txt

script:
    - cd bookmarker
    - coverage run --source=backend --omit=*/migrations/* ./manage.py test
    - coverage report
